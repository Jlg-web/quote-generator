<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <title>Quote generator</title>
</head>
<body>
        <!-- box paramètre -->
        <div class="box-choice">
            <h2>Paramètres</h2>
            <!-- CHOIX DU GENERATEUR -->
            <label for="choice-generator-select">Choix du générateur :</label>
            <select name="generator-choice" id="generator-choice">
                <option value="firstGenerator" >Super-héros</option>
                <option value="secondGenerator">Ennemis</option>
            </select>
            <!-- CHOIX DU NOMBRE DE CITATIONS -->
            <label for="quote-number-select">Choix du nombre de citations :</label>
            <select name="generator-quote-number" id="generator-quote-number">
                <option value="choiceQuote">Choisir une option</option>
                <option value="1">1 citation</option>
                <option value="2">2 citations</option>
                <option value="3">3 citations</option>
                <option value="4">4 citations</option>
                <option value="5">5 citations</option>
            </select>
        </div>

        <div class="container-global">
        <!-- CONTAINER DES GENERATEURS-->
        <div id="container">
            <h1 id="title"></h1>
            <p id="quote"></p>
            <p id="error"></p>
            <!-- <p id="quote-g2"></p> -->
        </div>
        <!-- BOUTON POUR LA GENERATION D'UNE CITATION-->
        <button id="btn">Générer une nouvelle citation</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
